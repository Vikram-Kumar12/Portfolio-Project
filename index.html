<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="background: linear-gradient(90deg, rgba(7, 1, 41, 1) 0%, rgba(84, 53, 161, 1) 47%, rgba(2, 0, 36, 1) 100%)"
     id="main_div" class="w-full text-white">
      <div class="w-full">
        <!-- Navbar  -->
        <div id="navbar"></div>
        <!-- Hero section // Home -->
        <div id="hero"></div>
        <!-- About section -->
        <div id="about"></div>
        <!-- Project part  -->
        <div id="project"></div>
        <!-- skill section -->
        <div id="skill"></div>
        <!-- Contact part -->
        <div id="contact"></div>
        <!-- footer part -->
         <div id="footer"></div>

        <script>
          function loadHTML(id, file, callback) {
            fetch(file)
              .then((response) => response.text())
              .then((data) => {
                document.getElementById(id).innerHTML = data;
                if (callback) callback(); // Run callback after loading
              });
          }
          loadHTML("navbar", "navbar.html");
          loadHTML("hero", "hero.html");
          loadHTML("about", "about.html");
          loadHTML("project", "project.html");
          loadHTML("skill", "skill.html");
          loadHTML("contact", "contact.html");
          loadHTML("footer", "footer.html");
        </script>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
