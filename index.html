<!DOCTYPE html>
<html lang="en">
<head>

    <title>Porfolio</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"

/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div style="
